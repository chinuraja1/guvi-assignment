<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>que 9</title>
</head>
<body>
    <h1>all the inputs</h1>
    <form>
        <label for="text">Name:-</label>
         <input type="text" name="Name"><br><br>

         <label for="phone">Phone:-</label>
        <input type="tel" name="phone"><br><br>

        <label for="email">Email:-</label>
        <input type="email" name="Email"><br><br>

        <label for="radio">Gender:-</label>
        <input type="radio" name="radio"  value="male">Male
        <input type="radio" name="radio" value="female">Female <br>

        <label for="date">Date:-</label>
        <input type="date" name="date" value="datetime-local" ><br><br>

        <label for="number">Number:-</label>
        <input type="number" name="num"  size="10"><br><br>

        <label for="checkbox">Checkbox:-</label>
        <input type="checkbox" name="checkbox" checked >Yes
        <input type="checkbox" name="checkbox" >No<br><br>


        <label for="search">search:-</label>
        <input type="search" name="search" value="search" ><br><br>

        <label for="File">Upload:-</label>
        <input type="file" name="file" ><br><br>

    
        <label for="range">Choose a range</label>
        <input type="range" name="range" ><br><br>

        <label for="date-local">Time:-</label>
        <input type="datetime-local" name="time" ><br><br>

        <label for="image">Image</label><br>
        <input type="image" name="image" alt="image" src="msd.jpg" width="300" height="300" ><br><br>
         
        
        <a href="https://www.youtube.com/" target=" blank" title="click on it">Google</a><br>

        <input type="button" value="Button">

        <input type="RESET">

        <input type="submit">
    </form>
</body>
</html>
